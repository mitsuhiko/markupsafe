trigger:
  branches:
    include:
      - master
      - '*.x'
  tags:
    include:
      - '*'

jobs:
  - job: Test
    variables:
      vmImage: 'ubuntu-latest'
      python.version: '3.9'
      TOXENV: 'py'

    strategy:
      matrix:
        Python 3.9 Linux:
          vmImage: 'ubuntu-latest'
        Python 3.9 Windows:
          vmImage: 'windows-latest'
        Python 3.9 Mac:
          vmImage: 'macos-latest'
        PyPy 3 Linux:
          python.version: 'pypy3'
        Python 3.8 Linux:
          python.version: '3.8'
        Python 3.7 Linux:
          python.version: '3.7'
        Python 3.6 Linux:
          python.version: '3.6'
        Python 3.5 Linux:
          python.version: '3.5'
        Python 2.7 Linux:
          python.version: '2.7'
        Docs:
          TOXENV: 'docs'
        Style:
          TOXENV: 'style'

    pool:
      vmImage: $[ variables.vmImage ]

    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: $(python.version)
        displayName: Use Python $(python.version)

      - script: pip --disable-pip-version-check install -U tox
        displayName: Install tox

      - script: tox
        displayName: Run tox

  - job: Build
    dependsOn: Test
    condition: startsWith(variables['Build.SourceBranch'], 'refs/tags/')

    strategy:
      matrix:
        Linux:
          vmImage: 'ubuntu-latest'
        Windows:
          vmImage: 'windows-latest'
          CIBW_SKIP: 'cp35-*'
        Windows Python 3.5:
          vmImage: 'vs2017-win2016'
          CIBW_BUILD: 'cp35-*'
        Mac:
          vmImage: 'macos-latest'

    pool:
      vmImage: $[ variables.vmImage ]

    steps:
      - task: UsePythonVersion@0
        displayName: Use Python

      - script: choco install vcpython27 -f -y
        displayName: Install Visual C++ for Python 2.7
        condition: eq(variables['vmImage'], 'windows-latest')

      - script: pip install cibuildwheel
        displayName: Install cibuildwheel

      - script: cibuildwheel --output-dir wheels .
        displayName: Run cibuildwheel

      - publish: 'wheels'
